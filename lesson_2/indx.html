        /**
         * @param {number} arg1 - Первое число для операции
         * @param {number} arg2 - Второе число для операции
         * @param {string} operation - Операция над числами +,-,*,/
         * @return {number} - Результат операции над числами 
         * @throw - Исключение, если передана неверная операция
         * */

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return add(arg1, arg2);
                    break;
                case "-":
                    return sub(arg1, arg2);
                    break;
                case "*":
                    return mul(arg1, arg2);
                    break;
                case "/":
                    return div(arg1, arg2);
                    break;
                default:
                    throw new UserException("'" + operation + "' - неверная операция\nИспользуй +,-,*,/");
            }
        }
