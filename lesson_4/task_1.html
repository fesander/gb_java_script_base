        function tranformToObj(number) {
            let myObj = {};
            if (!Number.isInteger(number)) {
                console.log(number + " - не целое число");
                return myObj;
            }
            if (number < 0 || number > 999) {
                console.log("Число " + number + " должно быть в диапазоне от 0 до 999");
                return myObj;
            }
            myObj.hundreds = Math.trunc(number / 100);
            myObj.tens = Math.trunc((number % 100) / 10);
            myObj.units = (number % 100) % 10;
            return myObj;
        }
        console.log(tranformToObj(5));
        console.log(tranformToObj(64));
        console.log(tranformToObj(743));
        console.log(tranformToObj(-3));
        console.log(tranformToObj(1024));
        console.log(tranformToObj(43.65));
        console.log(tranformToObj("hello"));

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date.getDate() + "-" + date.getMonth() + "-" + date.getFullYear();
        }

        Post.prototype.edit = function(text) {
            this.text = text;
        }

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        }

        let obj3 = new AttachedPost('Федор', "Привет, мир", new Date);
